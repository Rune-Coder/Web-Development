<!DOCTYPE html>
<html>
	
	<head lang="en">
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial_scale=1">
		<title>Rock Paper Scissors</title>
		<script src="jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="sps.css">
		
	</head>
	<body>
		
		<h1>Rock Paper Scissors</h1><br>
		<h2>Make 10 points before me to win.</h2>
		<div id = "show">
		<div class="mvsw" id="me">
			YOU
			<img src="rock.jpg" class = "my" id = "rck1" alt="Stone">
			<img src="paper.jpg" class = "my" id = "ppr1" alt="Paper">
			<img src="scissors.jpg" class = "my" id = "scr1" alt="Scissors">
					
		</div>
		<div  class="mvsw" id="op">
			ME
			<img src="rock.jpg" class = "cmp" id = "rck2" alt="Stone">
			<img src="paper.jpg" class = "cmp" id = "ppr2" alt="Paper">
			<img src="scissors.jpg" class = "cmp" id = "scr2" alt="Scissors">
					
		</div>
		<br style="clear: left;"/>
		</div>
		<div id = "container">
		<br>
		<span id = "ysc"></span>		<span id = "msc"></span>
		<br><br>
		Make your move<br>
		<br>
		<div class = "opt" id = "rc0">
			
			<img class = "mych" id = "r0" src="rock.jpg" alt="Stone">
			
		</div>
		<div class = "opt" id = "pa1">
			
			<img class = "mych"  id = "p1" src="paper.jpg" alt="Paper">
			
		</div>
		<div class = "opt" id = "sc2">
			
			<img class = "mych"  id = "s2" src="scissors.jpg" alt="Scissors">
			
		</div>
		</div>
		<br>
		<div class = "result" id="win">
			
			<h3>YOU WIN!</h3>
			<br><br>
			<button class="btn" type="button">Play Again</button>
			
		</div>
		<div class = "result" id="loss">
			
			<h3>YOU LOSE!</h3>
			<br><br>
			<button class="btn" type="button">Play Again</button>
			
		</div>
		
		<br><br>
		<script type="text/javascript" src="sps.js"></script>
		
	</body>
	
</html>
