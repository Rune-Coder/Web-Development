<!DOCTYPE html>
<html>
	
	<head lang="en">
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial_scale=1">
		<title>Sliding Puzzle</title>
		<script src="jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="puzzle.css">
		
	</head>
	<body>
		
		<h1>Sliding Puzzle</h1><br>
		<h2>Arrange the numbers in increasing order</h2>
		
		<div id="board">
			
			<table>
					
					<tr>
						
						<td id="c1"></td>
						<td id="c2"></td>
						<td id="c3"></td>
						<td id="c4"></td>
						
					</tr>
					<tr>
						
						<td id="c5"></td>
						<td id="c6"></td>
						<td id="c7"></td>
						<td id="c8"></td>
						
					</tr>
					<tr>
						
						<td id="c9"></td>
						<td id="c10"></td>
						<td id="c11"></td>
						<td id="c12"></td>
						
					</tr>
					<tr>
						
						<td id="c13"></td>
						<td id="c14"></td>
						<td id="c15"></td>
						<td id="c16"></td>
						
					</tr>
					
				</table>
					
		</div>
		<br><br>
		<div class = "result" id="win">
			
			<b>YOU WIN!</b>
			<br /><br />
			<button class="btn" type="button">Play Again</button>
			
		</div>
		<button class="btn" type="button">Restart</button>
		<br><br>
		<script type="text/javascript" src="puzzle.js"></script>
		
	</body>
	
</html>
