<!DOCTYPE html>
<html>
	
	<head lang="en">
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial_scale=1">
		<title>Simple games during downtime</title>
		<script src="jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="downtimegames.css">
		
	</head>
	<body>
		<div id="games">
			
			<div id ="intro">
			
				<b>DOWNTIMEGAMES</b><br>
				<span id = "sub-heading">Simple games during downtime</span>
			
			</div>
			<br><br>
			<div class="icons" id="sps">
			
				<img src="sps.jpg" alt="Rock Paper Scissors">
				<b>Rock Paper Scissors</b>
			
			</div>
			<div class="icons" id="handcricket">
			
				<img src="handcricket.jpg" alt="Hand Cricket">
				<b>Hand Cricket</b>			
			</div>
			<div class="icons" id="tictactoe">
			
				<img src="tictactoe.jpg" alt="Tictactoe">
				<b>Tic Tac Toe</b>
			
			</div>
			<div class="icons" id="puzzle">
			
				<img src="puzzle.jpg" alt="Puzzle">
				<b>Sliding Puzzle</b>
			
			</div>
			<div class="icons" id="bullsncows">
			
				<img src="bullsncows.jpg" alt="Bulls & Cows">
				<b>Bulls & Cows</b>
			
			</div>
			<div class="icons" id="flipcard">
			
				<img src="cards/matchthecard.jpg" alt="Flipcard">
				<b>Match The Card</b>
			
			</div>
			<div class="icons" id="battleships">
			
				<img src="battleships.jpg" alt="Battleships">
				<b>Battleships</b>
			
			</div>
			<div class="icons" id="minesweeper">
			
				<img src="minesweeper/minesweeper.jpg" alt="Minesweeper">
				<b>Minesweeper</b>
			
			</div>
		
		</div>
		<br><br>
		<script type="text/javascript" src="downtimegames.js"></script>
		
	</body>
	
</html>
