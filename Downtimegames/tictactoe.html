<!DOCTYPE html>
<html>
	
	<head lang="en">
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial_scale=1">
		<title>Tic Tac Toe</title>
		<script src="jquery.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="tictactoe.css">
		
	</head>
	<body>
		
		<h1>Tic Tac Toe</h1><br>
		<h2>Let's see if you can win against me!</h2>
		<h2>Choose your symbol.</h2>
		<button class="btn" id="x">X</button> <button class="btn" id="o">O</button>
		
		<br><br>
		<div id="board">
			
			<table>
					
					<tr>
						
						<td id="c1"></td>
						<td id="c2"></td>
						<td id="c3"></td>
						
					</tr>
					<tr>
						
						<td id="c4"></td>
						<td id="c5"></td>
						<td id="c6"></td>
						
					</tr>
					<tr>
						
						<td id="c7"></td>
						<td id="c8"></td>
						<td id="c9"></td>
						
					</tr>
					
				</table>
					
		</div>
		<br><br>
		<div class = "result" id="win">
			
			<h1>YOU LOSE!</h1>
			<h2>Better luck next time.<br>
		
		</div>
		<div class = "result" id="drw">
			
			<h1>ITS A DRAW!</h1>
			<h2>So you can never win, can you?</h2>
		
		</div>
		<button class="btn" id="rstrt">Play Again</button><br><br>
		<script type="text/javascript" src="tictactoe.js"></script>
		
	</body>
	
</html>
