<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scaleup University - SignUp</title>
    <link rel="icon" type="image/png" href="img/favicon.ico"/>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap">

</head>
<body>
    <section>

        <div class="imgBox"></div>
        <div class="contentBox">

            <div class="formBox" id="login">

                <h2>Login</h2>
                <form>
                    <div class="inputBox">

                        <span>Username</span>
                        <input type="text" name="" id="username">

                    </div>
                    <div class="inputBox">

                        <span>Password</span>
                        <input type="Password" name="" id="password">

                    </div>
                    <div class="remember">

                        <label> <input type="checkbox" name=""> Remember me</label>

                    </div>
                    <div class="inputBox">

                        <input type="submit" value="Sign in" name="" id="reg" formaction="index.html">

                    </div>
                    <div class="inputBox">

                        <p>Don't have an account? <a href="#" id="signup">Sign Up</a></p>

                    </div>
                </form>
            </div>
            <div class="formBox register" id="accreate">

                <h2>Register</h2>
                <form>
                    <div class="inputBox">

                        <span>Full Name</span>
                        <input type="text" name="" id="name">

                    </div>
                    <div class="inputBox">

                        <span>Email Id</span>
                        <input type="text" name="" id="email">

                    </div>
                    <div class="inputBox">

                        <span>Username</span>
                        <input type="text" name="" id="usernamenew">

                    </div>
                    <div class="inputBox">

                        <span>Password</span>
                        <input type="Password" name="" id="passwordnew">

                    </div>
                    <div class="inputBox">

                        <span>Confirm Password</span>
                        <input type="Password" name="" id="confirmpassword">

                    </div>
                    <div class="inputBox">

                        <input type="submit" value="Sign up" name="" id="newacc" formaction="index.html">

                    </div>
                    <div class="inputBox">

                        <p>Already have an account? <a href="#" id="loginreturn">Login</a></p>

                    </div>
                </form>
            </div>
        </div>

    </section>
    <script src="signup.js"></script>
</body>

</html>
